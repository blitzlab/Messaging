<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="h4 pt-5">Chatroom</label>
                        <div class="form-control" id="chat-text" style="height:600px; overflow:scroll;"></div><br>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="input" type="text"></br>
                        <input type="file" name="file" id="file"/>
                    </div>
                    <input class="btn btn-secondary btn-lg btn-block" id="submit" type="button" value="Send">
                </form>
            </div>
        </div>
    </div>

    {{ request.user.username|json_script:"user_username" }}
    {{ room_name|json_script:"room-name" }}

    
    <script>
        const user_username = JSON.parse(document.getElementById('user_username').textContent);
        document.querySelector('#submit').onclick = function (e) {
            const messageInputDom = document.querySelector('#input');
            const message = messageInputDom.value;

            chatSocket.send(JSON.stringify({
                'message': message,
                'username': "adminf"
            }));
            //'username': "me.tushark999",

            messageInputDom.value = '';
        };




        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        var loc = window.location

        var wsStart = "ws://"
        if (loc.protocol == "https:"){
            wsStart = "wss://"
        }
        
        const room_id = "GZmwlegDP8GHDMHSkcciBt6tPQCfrXrt";
        var webSocketEndpoint =  "ws://127.0.0.1:8000/chat/"+room_id+"/1/";
        const chatSocket = new WebSocket(webSocketEndpoint);

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            console.log(data)
            if(data.type == "chat_messages"){
                let messages = JSON.parse(data.messages)

                for(let message of messages.messages){
                    console.log(message)
                    if (message.file){
                        var chat = document.createElement('img')
                        chat.src = message.file
                        console.log("File")
                    }else{
                        console.log("No file")
                        var chat = document.createElement('p')
                        
                        chat.textContent = message.user + ': ' + message.message;
                    }
                    document.querySelector('#chat-text').append(chat)
                }
            }
            else{
                console.log("Chats");
                var chat = document.createElement('p')
                
                chat.textContent = data.user_info.name + ': ' + data.message;
                document.querySelector('#chat-text').append(chat)
            }
        }

        chatSocket.onerror = function(e){
            console.log('error', e)
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    </script>
</body>

</html>
